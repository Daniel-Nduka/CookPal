
{% extends 'app/base.html' %}
{% load staticfiles %}

{% block title_block %}
   Login
{% endblock %}



{% block body_block %}

    <div class="container">
        <div class="d-flex">
            <div class="container">
               <form class="form-signin" role="form" method="post" action="." >
		{% csrf_token %}
                    <div>
                        <label for="login-username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="id-username" placeholder="Enter username" name="login-username">
                    </div>

                    <div>
                        <label for="login-password" class="form-label mt-3">Password</label>
                        <input type="password" name="password" class="form-control" id="id-password" placeholder="Enter password" name="login-password">
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-primary mb-3 mt-3" type="submit" value="Submit">Log in</button>
                    </div>
		<p>
                    <a href="{% url 'registration_register' %}" class="d-flex justify-content-center align-items-center">
                        Don't have an account? Sign up here...
                    </a>
		</p>
            </div>
        </div>
    </div>
{% endblock %}
