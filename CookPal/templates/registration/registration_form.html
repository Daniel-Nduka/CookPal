{% extends 'app/base.html' %}
{% load staticfiles %}

{% block title_block %}
   Register
{% endblock %}
{% block body_block %}
    <div class="container">
        <div class="d-flex">
            <div class="container">
                 <form method="post" action="{% url 'app:login' %}" class="mb-5 mt-5 mx-5 my-5">
		{% csrf_token %}
                    <div>
                        <p class="required"><label for="id_username" class="form-label">Username</label>
                  	<input class="form-control" id="id_username" maxlength="30" name="username" placeholder="Enter username" type="text" />
			<span class="helptext">
				Required. 30 characters or fewer. 
				Letters, digits and @/./+/-?_ only.
			</span>
		   </div>
                    <div>
                        <p class="required"><label for="id_password" class="form-label mt-3">Password</label>
                        <input type="password" class="form-control" id="id_password1" name="password" placeholder="Enter password">
                    </div>
	 	            <div>
                        <p class="required"><label for="id_password1" class="form-label mt-3">Confirm Password</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Enter password" onblur="checkPasswordsInRegistration()">
                        <span class="helptext">
                            Enter the same password as before, for verification.
                        </span>
                    </div>
                    <div id="checkPasswordRegistration"></div>
                    <div>
                        <label for="Signup-Nickname" class="form-label mt-3">Nickname</label>
                        <input type="text" class="form-control" id="id_nickname" placeholder="Enter Nickname" name="nickname">
                    </div>

                    <div>
                        <p class="required"><label for="email" class="form-label mt-3">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>

                    <div>
                        <label for="phone" class="form-label mt-3">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone">
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary mb-3 mt-3">Create Account</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
